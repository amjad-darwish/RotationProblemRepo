apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-collections:commons-collections:3.2'
    testCompile 'junit:junit:4+'
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Rotation Problem', 'Implementation-Version': version, 'Main-Class': 'org.odesk.main.ExecuteRotation' 
    }
}

task RotateExceute(type:JavaExec) {
	main = 'org.odesk.main.ExecuteRotation'
	
	if (project.hasProperty('myargs')) {
      args = Arrays.asList(myargs.split(' '))
  	}
  	
	classpath = files("./build/classes/main")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

